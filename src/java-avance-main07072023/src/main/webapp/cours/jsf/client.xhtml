<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" data-theme="dark">
<f:metadata>
	<f:viewParam name="id" value="#{clientFaceBean.id}" />
	<f:viewAction action="#{clientFaceBean.onLoad}" />
</f:metadata>
<h:head>
	<!-- JSF remplace h:head par <head> et ajoute des caractéristiques à cette balise -->
	<link rel="stylesheet" href="css/minstyle.io.css" />
</h:head>
<h:body>
	<h:form prependId="false"> <h2>Client</h2>
		<p>
			<label for="id">Id :</label><br />
			<h:inputText id="id" type="text" placeholder="test"
				value="#{clientFaceBean.id}" required="required" title="id" />
		</p>
		<p>
			<label for="name">CompanyName :</label><br />
			<h:inputText id="value" type="text" placeholder="value"
				value="#{clientFaceBean.companyName}" required="required"
				title="Value" />
		</p>
		<p>
			<h:commandButton value="Sauvegarder" action="#{clientFaceBean.save}" />
			
		</p>
	</h:form>
</h:body>
</html>
