<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" data-theme="dark">

<h:head>
	<title>Order</title>
	<link rel="stylesheet" href="assets/style.css" />
</h:head>
<h:body>
	<main>
		<h1>Order</h1>

		<h:form class="form">
			<div class="form-group">
				<label for="typePresta">Type prestation :</label>
				<h:inputText id="typePresta" type="text"
					placeholder="Entrer le type de la prestation"
					value="#{orderJpaFaceBean.order.typePresta}" />
			</div>
			<div class="form-group">
				<label for="designation">Désignation :</label>
				<h:inputText id="designation" type="text"
					placeholder="Entrer la designation"
					value="#{orderJpaFaceBean.order.designation}" />
			</div>
			<div class="form-group">
				<label for="nbDays">Nombre de jours :</label>
				<h:inputText id="nbDays" type="number"
					placeholder="Entrer le nombre de jours"
					value="#{orderJpaFaceBean.order.nbDays}" />
			</div>
			<div class="form-group">
				<label for="unitPrice">Prix unitaire :</label>
				<h:inputText id="unitPrice" type="number"
					placeholder="Entrer le prix unitaire"
					value="#{orderJpaFaceBean.order.unitPrice}" />
			</div>
			<div class="form-group">
				<label for="state">Statut :</label>
				<h:selectOneMenu value="#{orderJpaFaceBean.order.state}">
					<f:selectItem itemValue="0" itemLabel="Canceled" />
					<f:selectItem itemValue="1" itemLabel="Option" />
					<f:selectItem itemValue="2" itemLabel="Confirmed" />
				</h:selectOneMenu>
			</div>
			<h:commandButton value="Sauvegarder"
				action="#{orderJpaFaceBean.save}" class="button" />
		</h:form>

		<section class="section-view">
			<h2>Liste des orders</h2>

			<table>
				<thead>
					<tr>
						<th>Id</th>
						<th>Type presta</th>
						<th>Désignation</th>
						<th>Nbr jours</th>
						<th>Prix Unit</th>
						<th>State</th>
						<th>Client</th>
					</tr>
				</thead>
				<tbody>
					<h:outputText value="#{orderJpaFaceBean.getOrders()}" escape="false" />		
				</tbody>
			</table>
		</section>
	</main>
</h:body>
</html>
