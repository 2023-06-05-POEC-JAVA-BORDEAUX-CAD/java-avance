<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" data-theme="dark"
>

<h:head>
	<title>Client</title>
	<link rel="stylesheet" href="assets/style.css" />
</h:head>
<h:body>
	<main>
		<h1>Client</h1>				
		
		<h:form class="form">
			<div class="form-group">
				<label for="companyName" >Nom de l'entreprise :</label>
				<h:inputText
					id="companyName"
					type="text"
					placeholder="Entrer le nom de l'entreprise"
					value="#{clientJpaFaceBean.client.companyName}"
				/>
			</div>
			<div class="form-group">
				<label for="firstName" >Prénom :</label>
				<h:inputText
					id="firstName"
					type="text"
					placeholder="Entrer le prénom"
					value="#{clientJpaFaceBean.client.firstName}"
				/>
			</div>
			<div class="form-group">
				<label for="lastName" >Nom :</label>
				<h:inputText
					id="lastName"
					type="text"
					placeholder="Entrer le nom"
					value="#{clientJpaFaceBean.client.lastName}"
				/>
			</div>
			<div class="form-group">
				<label for="email" >Email :</label>
				<h:inputText
					id="email"
					type="email"
					placeholder="Entrer l'email"
					value="#{clientJpaFaceBean.client.email}"
				/>
			</div>
			<div class="form-group">
				<label for="phone" >Numéro de téléphone :</label>
				<h:inputText
					id="phone"
					type="text"
					placeholder="Entrer le numéro de téléphone"
					value="#{clientJpaFaceBean.client.phone}"
				/>
			</div>
			<div class="form-group">
				<label for="address" >Adresse :</label>
				<h:inputText
					id="address"
					type="text"
					placeholder="Entrer l'adresse"
					value="#{clientJpaFaceBean.client.address}"
				/>
			</div>
			<div class="form-group">
				<label for="zipCode" >Code postal :</label>
				<h:inputText
					id="zipCode"
					type="text"
					placeholder="Entrer le code postal"
					value="#{clientJpaFaceBean.client.zipCode}"
				/>
			</div>
			<div class="form-group">
				<label for="city" >Ville :</label>
				<h:inputText
					id="city"
					type="text"
					placeholder="Entrer la ville"
					value="#{clientJpaFaceBean.client.city}"
				/>
			</div>
			<div class="form-group">
				<label for="country" >Pays :</label>
				<h:inputText
					id="country"
					type="text"
					placeholder="Entrer le pays"
					value="#{clientJpaFaceBean.client.country}"
				/>
			</div>
			<div class="form-group">
				<label for="country" >Statut :</label>
				<h:selectOneRadio value="#{clientJpaFaceBean.client.state}" >
			        <f:selectItem itemValue="true" itemLabel="Actif" />
			        <f:selectItem itemValue="false" itemLabel="Inactif" />
			    </h:selectOneRadio>
			</div>
			<h:commandButton value="Sauvegarder" action="#{clientJpaFaceBean.save}" class="button"/>
		</h:form>
		
		<section class="section-view">
			<h2>Liste des clients</h2>
			
			<table>
				<thead>
					<tr>
						<th>Id</th>
						<th>Nom Entreprise</th>
						<th>Prénom</th>
						<th>Nom</th>
						<th>Téléphone</th>
						<th>Ville</th>
						<th>Statut</th>
					</tr>
				</thead>
				<tbody>
					<h:outputText value="#{clientJpaFaceBean.getClients()}" escape="false" />		
				</tbody>
			</table>
		</section>
				
	</main>
</h:body>
</html>
