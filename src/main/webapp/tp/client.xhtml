<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" data-theme="dark">

<f:metadata>
	<f:viewParam name="id" value="#{clientFaceBean.loadId}" />
	<f:viewAction action="#{clientFaceBean.onLoad}" />
</f:metadata>

<h:head>
	<title>Coucou (2)</title>
</h:head>
<h:body>
	<h1>Client #{clientFaceBean.loadId}</h1>
	<h:form>
		<label for="id">Id : </label>
		<h:inputText id="id" type="text" placeholder="id" value="#{clientFaceBean.client.id}" required="required"
			title="id" />
		<label for="lastName">Last name :</label>
		<h:inputText id="lastName" type="text" placeholder="lastName" value="#{clientFaceBean.client.lastName}"
			required="required" title="Last name" />

		<h:commandButton value="Sauvegarder" action="#{clientFaceBean.save}" />
	</h:form>
</h:body>

</html>
