<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" data-theme="dark">

<h:head>
	<!-- JSF remplace h:head par <head> et ajoute des caractéristiques à cette balise -->
	<link rel="stylesheet" href="css/minstyle.io.css" />
	 <style>
          * {padding:0px;margin:0px;}
          body {background-color:#333333; color:#ffffff}
     </style>
</h:head>
<h:body >
	<div>Salut !</div>
	<div>T-V-A bien ?</div>
	<h:form id="msgForm">
	    <h:messages styleClass="errorBlock" />
	    <br/>
	    Message: 
	    <h:inputText id="message" required="true" name="message"  requiredMessage="La saisie du message est obligatoire !" />
	    <br/>
	    <h:commandButton action="#{messenger.processForm()}" value="Envoyer message" />
	</h:form>
	<div id="message">#{messenger.message}</div>
	
	<h:form>
		<h:commandLink action="${messenger.goToClient}">
		Cliquez ici
		</h:commandLink>
	</h:form>
	
	<h:form>
		<h:commandLink action="${cart.addProduct}">
		Ajoutez un produit
		</h:commandLink>
	</h:form>
	<div id="message">#{cart.productsNumber}</div>
	
</h:body>
</html>
