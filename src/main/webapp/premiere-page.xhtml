<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" data-theme="dark">

<h:head>
	<!-- JSF remplace h:head par <head> et ajoute des caractéristiques à cette balise -->
	<link rel="stylesheet" href="css/minstyle.io.css" />
</h:head>
<h:body>
	<H1>HOME PAGE</H1>
	<H2>TP JSF</H2>
	<div>Salut !</div>


	<br> </br>
	<div>Section Order</div>
	<h:form>
		<div>
			<h:commandLink action="${clientFaceBean.sauvegardeOrder}">
			Cliquez ici pour créer un Order avec JPA
		</h:commandLink>
		</div>
	</h:form>
	<br> </br>
	<div>Section Messages</div>
	<h:form>
		<h:commandLink action="${messageFaceBean.createNew}">
			Cliquez ici pour créer un message
		</h:commandLink>
	</h:form>

	<div>
		<h:link value="Go to client" outcome="message">
			<f:param name="id" value="3" />
		</h:link>
	</div>

	<br> </br>

	<div>Section Clients</div>
	<h:form>
		<h:commandLink action="${clientFaceBean.createNew}">
			Cliquez ici pour créer un client
		</h:commandLink>
	</h:form>

	<div>
		<h:link value="Aller au client avec l'id 2" outcome="client">
			<f:param name="id" value="2" />
		</h:link>
	</div>

</h:body>
</html>
