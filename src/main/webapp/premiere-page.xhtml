<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" data-theme="dark">

<h:head>
	<!-- JSF remplace h:head par <head> et ajoute des caractéristiques à cette balise -->
	<link rel="stylesheet" href="css/minstyle.io.css" />
</h:head>
<h:body>
	<h1>Page d'acceuil</h1>
	<h:form>
		<div>
		<h:commandLink action="${clientFaceBean.sauvegardeOrder}">
			Cliquez ici pour sauvegarder une nouvelle commande
		</h:commandLink>
		</div>
		<div>
		<h:commandLink action="${clientFaceBean.sauvegardeClient}">
			Cliquez ici pour sauvegarder un nouveau client
		</h:commandLink>
		</div>
	</h:form>
	<h:link
		value="Afficher la vue-client en y changeant l'url et afficher l'id 3"
		outcome="vue-client">
		<f:param name="id" value="3" />
	</h:link>
</h:body>
</html>
