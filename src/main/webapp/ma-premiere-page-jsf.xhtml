<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" data-theme="dark">
<h:head>
	<!-- JSF remplace h:head par <head> et ajoute des caractéristiques à cette balise -->
	<link rel="stylesheet" href="css/minstyle.io.css" />
</h:head>
<h:body>
	<div>#{msg.welcome}</div>
	<div>Salut !</div>
	<div>Ça va ? Oui</div>
	<div>#{monPremierFaceBean.getMessage()}</div>

	<h:form>
		<h:commandLink action="${messageFaceBean.createNew}">
			Mon message
		</h:commandLink>
		<!-- va déclencher l’action createNew et ouvrir la vue renvoyée par cette méthode -->
		<h:commandLink action="${monPremierFaceBean.sauvegardeOrderJPA}">
			Cliquez ici pour créer et charger un POJO avec JPA
		</h:commandLink>
	</h:form>

	<h:form>
		<h:commandLink action="${clientFaceBean.createNew}">
			Mon client
		</h:commandLink>
		<!-- va déclencher l’action createNew et ouvrir la vue renvoyée par cette méthode -->
	</h:form>

	<h:link value="Aller à mon client avec l'id 2" outcome="client">
		<f:param name="id" value="2" />
	</h:link>
</h:body>
</html>
