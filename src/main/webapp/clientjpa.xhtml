<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" data-theme="dark">

<!-- metadata permet de lier prem-page à client -->
<f:metadata>
	<f:viewParam name="id" value="#{clientJpaFaceBean.loadId}" />
	<f:viewAction action="#{clientJpaFaceBean.onLoad}" />
</f:metadata>

<h:head>

	<!-- JSF remplace h:head par <head> et ajoute des caractéristiques à cette balise -->
	<link rel="stylesheet" href="css/minstyle.io.css" />

</h:head>

<h:body>

	<h:form>
		<div>
			<h:commandLink action="${clientJpaFaceBean.saveCli}">
			Cliquez ici pour créer un Clientjpa avec JPA
			</h:commandLink>
		</div>
	</h:form>

	<div>id client: #{clientJpaFaceBean.loadId}</div>

<h:form>
		<div>
			<h:commandLink action="${clientJpaFaceBean.afficherClient}">
			Cliquez ici pour afficher un Clientjpa avec JPA
			</h:commandLink>
		</div>
	</h:form>



</h:body>
</html>
