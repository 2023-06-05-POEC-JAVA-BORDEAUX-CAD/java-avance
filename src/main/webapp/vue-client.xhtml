<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" data-theme="dark">

<f:metadata>
	<f:viewParam name="id" value="#{clientFaceBean.loadId}" />
	<f:viewAction action="#{clientFaceBean.onLoad}" />
</f:metadata>


<h:head>
	<!-- JSF remplace h:head par <head> et ajoute des caractéristiques à cette balise -->
	<link rel="stylesheet" href="css/minstyle.io.css" />
</h:head>

<h:body>
	<div>#{clientFaceBean.message}</div>
	<div>j'affiche le client avec l'id : #{clientFaceBean.loadId}</div>

		<h:form prependId="false"> 
 <h2>Clients</h2>
			<p>
				<label for="id">Id :</label> <br />
				<h:inputText id="id" type="text" placeholder="id"
					value="#{clientFaceBean.client.id}" required="required"
					title="id" />
			</p>
			<p>
				<label for="companyname">Company name :</label> <br />
				<h:inputText id="companyname" type="text" placeholder="companyname"
					companyname="#{clientFaceBean.client.companyname}" required="required"
					title="companyname" />
			</p>
			<p>
				<label for="firstname">First name :</label> <br />
				<h:inputText id="firstname" type="text" placeholder="firstname"
					firstname="#{clientFaceBean.client.firstname}" required="required"
					title="firstname" />
			</p>
			<p>
				<label for="lastname">Last name :</label> <br />
				<h:inputText id="lastname" type="text" placeholder="lastname"
					lastname="#{clientFaceBean.client.lastname}" required="required"
					title="lastname" />
			</p>
			<p>
				<label for="email">Email :</label> <br />
				<h:inputText id="email" type="text" placeholder="email"
					email="#{clientFaceBean.client.email}" required="required"
					title="email" />
			</p>
			<p>
				<label for="phone">Phone :</label> <br />
				<h:inputText id="phone" type="text" placeholder="phone"
					phone="#{clientFaceBean.client.phone}" required="required"
					title="phone" />
			</p>
			<p>
				<label for="adress">Adress :</label> <br />
				<h:inputText id="adress" type="text" placeholder="adress"
					adress="#{clientFaceBean.client.adress}" required="required"
					title="adress" />
			</p>
			<p>
				<label for="zipcode">Zip code :</label> <br />
				<h:inputText id="zipcode" type="text" placeholder="zipcode"
					zipcode="#{clientFaceBean.client.zipcode}" required="required"
					title="zipcode" />
			</p>
			<p>
				<label for="city">City :</label> <br />
				<h:inputText id="city" type="text" placeholder="city"
					city="#{clientFaceBean.client.city}" required="required"
					title="city" />
			</p>
			<p>
				<label for="country">Country :</label> <br />
				<h:inputText id="country" type="text" placeholder="country"
					country="#{clientFaceBean.client.country}" required="required"
					title="country" />
			</p>
			<p>
				<label for="state">State (0 or 1):</label> <br />
				<h:inputText id="state" type="text" placeholder="state"
					state="#{clientFaceBean.client.state}" required="required"
					title="state" />
			</p>
			<p>
				<h:commandButton value="Sauvegarder"
					action="#{clientFaceBean.save}" />
			</p>
		</h:form>
</h:body>
</html>
