<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" data-theme="dark"
>
<h:head>
	<!-- JSF remplace h:head par <head> et ajoute des caractéristiques à cette balise -->
	<title>Page 1</title>
	<link rel="stylesheet" href="assets/style.css" />
</h:head>
<h:body>
	<main>
		<h1>Page 1</h1>

		<h2>Formulaire</h2>					
		<div>
			<h:form class="form">
				<div class="form-group">
					<label for="id" >Id :</label>
					<h:inputText
						id="id"
						type="text"
						placeholder="Entrer un id"
						value="#{clientFaceBean.messageForm.id}"
					/>
				</div>
				<div class="form-group">
					<label for="value" >Valeur :</label>
					<h:inputText
						id="value"
						type="text"
						placeholder="Entrer une valeur"
						value="#{clientFaceBean.messageForm.value}"
					/>
				</div>
				<h:commandButton value="Sauvegarder" action="#{clientFaceBean.save}" class="button"/>
			</h:form>
		</div>
		
		<h2>Command Link</h2>
		<div>
			<h:form class="form">		
				<h:commandLink action="${clientFaceBean.createNew}" class="button">
					Allez à la page client
				</h:commandLink>			
			</h:form>
		</div>
		
		<h2>Link</h2>
		<div>
			<h:link value="Un Link qui passe un id" outcome="client" class="button">
				<f:param name="id" value="3" />
			</h:link>
		</div>		
	</main>
</h:body>
</html>
