<!DOCTYPE html>
<html>
<head>
    <title>Formulaire Jour Férié</title>
</head>
<body>
    <h1>Formulaire Jour Férié</h1>
    <form action="/jour-ferie" method="GET">
        <label for="jour">Jour :</label>
        <input type="text" id="jour" name="j">
        <br>
        <label for="mois">Mois :</label>
        <input type="text" id="mois" name="m">
        <br>
        <label for="annee">Année :</label>
        <input type="text" id="annee" name="a">
        <br>
        <input type="submit" value="Envoyer">
    </form>
</body>
</html>
