<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" data-theme="dark"
>

<h:head>
	<title>Order</title>
	<link rel="stylesheet" href="assets/style-tpjsf.css" />
</h:head>
<h:body>
	<main>
		<h1>Order</h1>				
		
		<h:form class="form">
			<div class="form-group">
				<label for="typePresta" >Type prestation :</label>
				<h:inputText
					id="typePresta"
					type="text"
					placeholder="Entrer le type de la prestation"
					value="#{orderFaceBean.order.typePresta}"
				/>
			</div>
			<div class="form-group">
				<label for="designation" >DÃ©signation :</label>
				<h:inputText
					id="designation"
					type="text"
					placeholder="Entrer la designation"
					value="#{orderFaceBean.order.designation}"
				/>
			</div>
			<div class="form-group">
				<label for="clientId" >Client Id :</label>
				<h:inputText
					id="clientId"
					type="text"
					placeholder="Entrer l'id client"
					value="#{orderFaceBean.order.clientId}"
				/>
			</div>
			<h:commandButton value="Sauvegarder" action="#{orderFaceBean.save}" class="button"/>
		</h:form>		
	</main>
</h:body>
</html>
