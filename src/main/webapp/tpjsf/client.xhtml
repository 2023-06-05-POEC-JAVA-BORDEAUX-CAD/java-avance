<h:head>
	<title>Client</title>
	<link rel="stylesheet" href="assets/style-tpjsf.css" />
</h:head>
<h:body>
	<main>
		<h1>Client</h1>

			<div class="form-group">
				<label for="id" >Id :</label>
				<h:inputText

			<div class="form-group">
				<label for="company_name" >Nom de l'entreprise :</label>
				<h:inputText
					id="company_name"
					type="text"

				/>

			<!-- <h:commandButton value="Sauvegarder" action="" class="button"/>  -->
