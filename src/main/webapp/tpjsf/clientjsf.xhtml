<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" data-theme="dark"
>
<f:metadata>
	<f:viewParam name="id" value="#{clientJsfFaceBean.id}" />
	<f:viewAction action="#{clientJsfFaceBean.loadClient()}" />
</f:metadata>

<h:head>
	<title>Client</title>
	<link rel="stylesheet" href="assets/style-tpjsf.css" />
</h:head>
<h:body>
	<main>
		<h1>Client</h1>				
		
		<h:form class="form">
			<div class="form-group">
				<label for="company_name" >Nom de l'entreprise :</label>
				<h:inputText
					id="company_name"
					type="text"
					placeholder="Entrer le nom de l'entreprise"
					value="#{clientJsfFaceBean.client.company_name}"
				/>
			</div>
			<div class="form-group">
				<label for="first_name" >Prénom :</label>
				<h:inputText
					id="first_name"
					type="text"
					placeholder="Entrer le prénom"
					value="#{clientJsfFaceBean.client.first_name}"
				/>
			</div>
			<div class="form-group">
				<label for="last_name" >Nom :</label>
				<h:inputText
					id="last_name"
					type="text"
					placeholder="Entrer le nom"
					value="#{clientJsfFaceBean.client.last_name}"
				/>
			</div>
			<div class="form-group">
				<label for="email" >Email :</label>
				<h:inputText
					id="email"
					type="email"
					placeholder="Entrer l'email"
					value="#{clientJsfFaceBean.client.email}"
				/>
			</div>
			<div class="form-group">
				<label for="phone" >Numéro de téléphone :</label>
				<h:inputText
					id="phone"
					type="text"
					placeholder="Entrer le numéro de téléphone"
					value="#{clientJsfFaceBean.client.phone}"
				/>
			</div>
			<div class="form-group">
				<label for="address" >Adresse :</label>
				<h:inputText
					id="address"
					type="text"
					placeholder="Entrer l'adresse"
					value="#{clientJsfFaceBean.client.address}"
				/>
			</div>
			<div class="form-group">
				<label for="zip_code" >Code postal :</label>
				<h:inputText
					id="zip_code"
					type="text"
					placeholder="Entrer le code postal"
					value="#{clientJsfFaceBean.client.zip_code}"
				/>
			</div>
			<div class="form-group">
				<label for="city" >Ville :</label>
				<h:inputText
					id="city"
					type="text"
					placeholder="Entrer la ville"
					value="#{clientJsfFaceBean.client.city}"
				/>
			</div>
			<div class="form-group">
				<label for="country" >Pays :</label>
				<h:inputText
					id="country"
					type="text"
					placeholder="Entrer le pays"
					value="#{clientJsfFaceBean.client.country}"
				/>
			</div>
			<div class="form-group">
				<label for="country" >Statut :</label>
				<h:selectOneRadio value="#{clientJsfFaceBean.client.state}" >
			        <f:selectItem itemValue="true" itemLabel="Actif" />
			        <f:selectItem itemValue="false" itemLabel="Inactif" />
			    </h:selectOneRadio>
			</div>
			<h:commandButton value="Sauvegarder" action="#{clientJsfFaceBean.save}" class="button"/>
		</h:form>
		
		<div class="div-link">
			<h:link value="Charger un client" outcome="clientjsf" class="button">
				<f:param name="id" value="1" />
			</h:link>
		</div>
		
		<section class="section-view">
			<h2>Liste des clients</h2>
			
			<p>#{clientJsfFaceBean.getAllClients()}</p>
		</section>
				
	</main>
</h:body>
</html>
