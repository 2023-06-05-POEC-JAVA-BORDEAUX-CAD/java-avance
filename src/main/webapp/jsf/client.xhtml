<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" data-theme="dark">
<f:metadata>
	<f:viewParam name="id" value="#{ClientFaceBeanTp.loadId}" />
	<f:viewAction action="#{clientFaceBeanTp.onLoad}" />
</f:metadata>


<h:head>
	<link rel="stylesheet" href="css/minstyle.io.css" />
	<title>Tp jsf Client</title>
</h:head>

<h:body>
	<div>Salut Philippe!</div>
	<br />
	<h:form prependId="false">
		<h2>Clients</h2>
		<p>
			<label for="clientId">Id :</label> <br />
			<h:inputText id="clientId" type="text" placeholder="id"
				value="#{clientFaceBeanTp.client.clientId}" required="true"
				title="id" />
		</p>
		<p>
			<label for="companyName">companyName :</label> <br />
			<h:inputText id="companyName" type="text" placeholder="value"
				value="#{clientFaceBeanTp.client.companyName}" required="true"
				title="Value" />
		</p>
		
		<p>
			<label for="firstName">FirstName :</label> <br />
			<h:inputText id="firstName" type="text" placeholder="value"
				value="#{clientFaceBeanTp.client.firstName}" required="true"
				title="Value" />
		</p>

		<p>
			<label for="lastName">LastName :</label> <br />
			<h:inputText id="lastName" type="text" placeholder="value"
				value="#{clientFaceBeanTp.client.lastName}" required="true"
				title="Value" />
		</p>

<p>
			<label for="email">Email :</label> <br />
			<h:inputText id="email" type="text" placeholder="value"
				value="#{clientFaceBeanTp.client.email}" required="true"
				title="Value" />
		</p>
		
		<p>
			<label for="address">Address :</label> <br />
			<h:inputText id="address" type="text" placeholder="value"
				value="#{clientFaceBeanTp.client.address}" required="true"
				title="Value" />
		</p>
		
			<p>
			<label for="zipCode">zipCode :</label> <br />
			<h:inputText id="zipCode" type="text" placeholder="value"
				value="#{clientFaceBeanTp.client.zipCode}" required="true"
				title="Value" />
		</p>
		
			<p>
			<label for="country">Country :</label> <br />
			<h:inputText id="country" type="text" placeholder="value"
				value="#{clientFaceBeanTp.client.country}" required="true"
				title="Value" />
		</p>
		
			<p>
			<label for="clientState">clientState :</label> <br />
			<h:inputText id="clientState" type="text" placeholder="value"
				value="#{clientFaceBeanTp.client.clientState}" required="true"
				title="Value" />
		</p>

		<p>
			<h:commandButton value="Save" action="#{clientFaceBeanTp.save}" />
		</p>
	</h:form>
</h:body>

</html>
